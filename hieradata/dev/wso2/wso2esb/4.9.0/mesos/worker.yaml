---
wso2::hostname: wso2esb-worker
wso2::mgt_hostname: wso2esb-worker

# Clustering
wso2::clustering:
  enabled: true
  membership_scheme: mesos
  mesos:
    marathon_applications: wso2esb-manager,wso2esb-worker
#    enable_marathon_basic_auth: true
#    marathon_username: username
#    marathon_username: password

wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: false
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/esb
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

# In Mesos proxy ports need to be configured to match with service ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 10096
    https: 10097
    pass_through_http: 10094
    pass_through_https: 10095

# Defines WSDL EPR Prefix
wso2::esb_wsdl_epr_prefix:
  http:
    bind_address: wso2esb-worker
    prefix: http://wso2esb-worker:10094
  https:
    bind_address: wso2esb-worker
    prefix: https://wso2esb-worker:10095
