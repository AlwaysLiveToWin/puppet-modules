---
wso2::hostname: wso2bps-worker
wso2::mgt_hostname: wso2bps-worker

# In mesos proxy ports need to be configured to match with service ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 10033
    https: 10034

# Clustering
wso2::clustering:
  enabled: false
  membership_scheme: mesos
  local_member_port: 4000
  mesos:
    marathon_endpoint: http://marathon.mesos:8080/v2/
    mesos_applications: wso2bps-manager,wso2bps-worker
#    mesos_username:
#    mesos_password:
#    mesos_enable_basic_auth:

# Registry mounts
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/bps
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

# Deployment synchronization
wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: false
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true
