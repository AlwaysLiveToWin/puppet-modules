---
wso2::mgt_hostname: wso2cep-presenter
wso2::hostname: wso2cep-presenter

wso2::ports:
  proxyPort:
    http: 10091
    https: 10092

#Files to be copied to system
wso2::system_file_list:
  -
    file: wso2cep-presenter-init.sh
    target_path: /usr/local/bin

wso2::single_node_deployment:
  enabled: false

wso2::ha_deployment:
  enabled: true
  presenter_enabled: true
  worker_enabled: false
  eventSync:
    hostName: 0.0.0.0
    port: 11224
  management:
    hostName: 0.0.0.0
    port: 10005
  presentation:
    hostName: 0.0.0.0
    port: 11002


wso2::clustering:
  enabled: false
  membership_scheme: mesos
  local_member_port: 4000
  mesos:
    marathon_endpoint: http://marathon.mesos:8080/v2/
    mesos_applications: wso2cep-presenter,wso2cep-worker