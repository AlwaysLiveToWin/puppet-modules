---
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::service_name: wso2es
wso2::hostname: wso2es-store
wso2::mgt_hostname: wso2es-store

wso2::clustering:
  enabled: false
  membership_scheme: mesos
  local_member_port: 4000
  mesos:
    marathon_endpoint: http://marathon.mesos:8080/v2/
    mesos_applications: wso2es-publisher,wso2es-store
#    mesos_username:
#    mesos_password:
#    mesos_enable_basic_auth:

wso2::ports:
  proxyPort:
    http: 10083
    https: 10084

wso2::service_provider:
  store:
    issuer: store
    acs: https://wso2es-store:10084/store/acs
  social:
    issuer: social
    acs: https://wso2es-store:10084/social/acs
  publisher:
    issuer: publisher
    acs: https://wso2es-publisher:10082/publisher/acs

wso2::identity_provider:
  store:
    issuer: store
    identity_provider_url: https://wso2es-store:10084/samlsso
  publisher:
    issuer: publisher
    identity_provider_url: https://wso2es-store:10084/samlsso

wso2::social_app_url: https://wso2es-store:10084/social
