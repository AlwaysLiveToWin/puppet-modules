wso2::hostname: wso2am-api-publisher
wso2::mgt_hostname: wso2am-api-publisher

wso2::apim_keymanager:
  host: wso2am-api-key-manager
  port: 10007
  username: admin
  password: admin

wso2::apim_gateway:
  host: wso2am-gateway-manager
# Publisher component calls Gateway admin service internally (via Mesos service) to create Synapse artifacts
# Therefore, admin service port should point to corresponding Mesos service target port
  port: 9443
  api_endpoint_host: wso2am-gateway-worker
  api_endpoint_port: 10016
  secure_api_endpoint_port: 10017
  api_token_revoke_endpoint_port: 8280
  secure_api_token_revoke_endpoint_port: 8243
  username: admin
  password: admin

wso2::apim_store:
  host: wso2am-api-store
# This port is used to generate the Store app URL to which the browser is redirected when accessing the Store from Publisher
# Therefore, it should point to the corresponding Mesos service NodePort
  port: 10011

wso2::apim_publisher:
  host: wso2am-api-publisher
# This port is used to generate the Publisher app URL. It should point to the corresponding Mesos service NodePort
  port: 10009

wso2::clustering:
  enabled: false
  membership_scheme: mesos
  local_member_port: 4000
  mesos:
    marathon_endpoint: http://marathon.mesos:8080/v2/
    mesos_applications: wso2am-api-publisher,wso2am-api-store


# In Mesos proxy ports need to be configured to match with node ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 10008
    https: 10009

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/api-publisher
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true
