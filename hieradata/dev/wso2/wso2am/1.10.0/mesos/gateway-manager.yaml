wso2::mgt_hostname: wso2am-gateway-manager
wso2::hostname: wso2am-gateway-manager

wso2::apim_keymanager:
  host: wso2am-api-key-manager
# Gateway component calls Key-Manager component internally (via Mesos service) for access token validation and token generation
# Therefore, admin service port should point to corresponding Mesos service target port
  port: 10007
  username: admin
  password: admin

wso2::apim_gateway:
  host: wso2am-gateway-manager
  port: 9443
  api_endpoint_host: wso2am-gateway-worker
  api_endpoint_port: 10016
  secure_api_endpoint_port: 10017
# Store and Gateway components may call revoke API internally (via Mesos service) to invalidate access tokens
# Therefore, api token revoke port should point to corresponding Mesos service target port
  api_token_revoke_endpoint_port: 10016
  secure_api_token_revoke_endpoint_port: 10017
  username: admin
  password: admin

wso2::clustering:
  enabled: false
  domain: gw.am.wso2.domain
  sub_domain: mgt
  membership_scheme: mesos
  local_member_port: 4000
  mesos:
      marathon_endpoint: http://marathon.mesos:8080/v2/
      mesos_applications: wso2am-gateway-manager,wso2am-gateway-worker


wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: true
  repository_type: svn
  svn:
    url: http://svn-repo/gateway-artifacts
    user: svnuser
    password: password
    append_tenant_id: true

# In Mesos proxy ports need to be configured to match with node ports.
# Following ports have been defined for servlet HTTP and HTTPS transports.
wso2::ports:
  proxyPort:
    http: 10012
    https: 10013

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/gateway-manager
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true
